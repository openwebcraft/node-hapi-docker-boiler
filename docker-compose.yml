version: '3'
services:

  micro:
    build: .
    image: micro
    command: bash -c "sleep 5; pm2-docker src/index.js"
    environment:
      HOSTNAME: "localhost"
      HOST: 0.0.0.0
      PORT: 8080
      NODE_ENV: development
      MONGODB_URI: "mongodb://db:27017/local"
      ORIGIN: "*"
      JWTSECRET: "changethissecret"
    expose:
      - 8080
    networks:
      - all
    depends_on:
      - db
    ports:
      - "8080:8080"


  db:
    image: mongo:3
    command: mongod --smallfiles --quiet
    expose:
      - "27017"
    networks:
      - all

networks:
  all: